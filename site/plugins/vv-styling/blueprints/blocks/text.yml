  size:
    label: Taille
    type: toggles
    options:
      - xs
      - sm
      - md
      - lg
      - xl
      - 2xl
      - 3xl
      - 4xl
      - 5xl
      - 6xl
      - 7xl
      - 8xl
  mobile_size:
    label: Taille mobile (optionnel, utilise la taille normale si vide)
    type: toggles
    options:
      - xs
      - sm
      - md
      - lg
      - xl
      - 2xl
      - 3xl
      - 4xl
      - 5xl
      - 6xl
      - 7xl
      - 8xl
